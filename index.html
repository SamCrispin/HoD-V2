<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HoD V2</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
    <script src="script/combatDefinitions.js"></script>
    <script src="script/combat.js"></script>
    <script src="script/interactions.js"></script>
    <script src="script/loot.js"></script>
    <script src="script/inventory.js"></script>
    <script src="script/shop.js"></script>
    <script src="script/mapDefinitions.js"></script>
    <script src="script/maps.js"></script>
</head>

<body>
    <div id="bg">
        <div id="hud">
            <div id="hudHealth">100/100hp</div>
            <div id="hudMap"></div>
            <div id="hudMapHover"></div>
            <div id="hudInventory"></div>
            <div id="hudInventoryHover"></div>
            <div id="hudItemSlots">
                <div class="hudItemSlot" id="hudItemSlot1">
                    <div class="hudItemSlotHover" id="hudItemSlot1Discard">Discard</div>
                </div>
                <div class="hudItemSlot" id="hudItemSlot2">
                    <div class="hudItemSlotHover" id="hudItemSlot2Discard">Discard</div>
                </div>
                <div class="hudItemSlot" id="hudItemSlot3">
                    <div class="hudItemSlotHover" id="hudItemSlot3Discard">Discard</div>
                </div>
            </div>
            <div id="hudGold">100 Gold</div>
        </div>
        <div id="interaction" class="outputDiv">
            <div id="interactionOutput">Output</div>
            <div class="interactionOption" id="interactionOption1"></div>
            <div class="interactionOption" id="interactionOption2"></div>
            <div class="interactionOption" id="interactionOption3"></div>
            <div class="interactionOption" id="interactionOption4"></div>
            <div class="interactionOption" id="interactionOption5"></div>
        </div>
        <div id="inventory" class="outputDiv">
            <div id="inventoryBack" class="backButton" onclick="inventoryBack()"></div>
            <div id="inventoryMessage" class="message"></div>
            <div id="inventoryItemContainer"></div>
        </div>
        <div id="player" class="outputDiv">
            <div id="playerOption">
                <div class="item playerOption hasHoverBorder" id="playerWeapon"></div>
                <div class="item playerOption hasHoverBorder" id="playerHelmet"></div>
                <div class="item playerOption hasHoverBorder" id="playerChestpiece"></div>
                <div class="item playerOption hasHoverBorder" id="playerAmulet"></div>
                <div class="item playerOption hasHoverBorder" id="playerLeggings"></div>
                <div class="item playerOption hasHoverBorder" id="playerBoots"></div>
                <div class="playerWideOption hasHoverBorder" id="playerArmour">Armour</div>
                <div class="playerWideOption hasHoverBorder" id="playerAll">Inventory</div>
            </div>
            <div id="playerStats">
                <div id="playerStatsMessage" class="message">Player</div>
                <div id="playerStatsOutput"></div>
                <div id="playerMoves" class="playerMoves"></div>
            </div>
            <div id="playerItemStats">
                <div id="playerItemStatsMessage" class="message"></div>
                <div id="playerItemStatsOutput"></div>
                <div id="playerItemMoves" class="playerMoves"></div>
            </div>
        </div>
        <div id="fight" class="outputDiv">
            <div id="fightBack" class="backButton" onclick="fightBack()"></div>
            <div class="fightBannerBg" id="fightOpeningBanner">
                <div id="fightOpeningBannerMessage">What will you do?</div>
                <div class="fightOption" id="fightOpeningFightOption" onclick="displayFightMoves()"></div>
                <div class="fightOption" id="fightOpeningWeaponsOption" onclick="displayWeapons()"></div>
            </div>
            <div class="fightBannerBg" id="fightMovesBanner">
                <div id="fightMoves">
                    <div class="fightMove" id="fightMove1"></div>
                    <div class="fightMove" id="fightMove2"></div>
                    <div class="fightMove" id="fightMove3"></div>
                    <div class="fightMove" id="fightMove4"></div>
                </div>
                <div id="fightMoveDescription">Select a move</div>
            </div>
            <div class="fightBannerBg" id="fightWeaponsBanner"></div>
            <div class="fightBannerBg" id="fightMessageBanner"></div>
            <div class="fightInfo" id="fightInfoEnemy">
                <div class="fightName" id="fightNameEnemy">Name</div>
                <div class="fightTypeIcon" id="fightTypeIconEnemy"></div>
                <div class="fightMoveLabel" id="fightMoveLabelEnemy1">Move 1</div>
                <div class="fightMoveLabel fightMoveLabel2" id="fightMoveLabelEnemy2">Move 2</div>
                <div class="fightHealthBarBg">
                    <div class="fightHealthBar" id="fightHealthBarEnemy"></div>
                </div>
            </div>
            <div class="fightInfo" id="fightInfoPlayer">
                <div class="fightName" id="fightNamePlayer">Player</div>
                <div class="fightTypeIcon" id="fightTypeIconPlayer"></div>
                <div class="fightHealthBarBg">
                    <div class="fightHealthBar" id="fightHealthBarPlayer"></div>
                </div>
                <div class="fightHealthLabel" id="fightHealthLabelPlayer"></div>
            </div>
        </div>
        <div id="loot" class="outputDiv">
            <div id="lootMessage" class="message">Loot!</div>
            <div id="lootItemContainer"></div>
            <div id="lootForward" class="forwardButton"></div>
        </div>
        <div id="shopFace" class="outputDiv">
            <div id="shopFaceWelcome" class="message">What shop would you like?</div>
            <div id="shopFaceWeapons" class="item hasHoverBorder"></div>
            <div id="shopFaceWeaponsLabel" class="shopFaceLabel">Weapons</div>
            <div id="shopFaceArmour" class="item hasHoverBorder"></div>
            <div id="shopFaceArmourLabel" class="shopFaceLabel">Armour</div>
            <div id="shopFaceForward" class="forwardButton" onclick="shopForward()"></div>
        </div>
        <div id="shop" class="outputDiv">
            <div class="message">Welcome to the shop</div>
            <div id="shopBack" class="backButton" onclick="shopBack()"></div>
            <div id="shopEquipmentContainer"></div>
            <div id="shopItemContainer"></div>
            <div id="shopItemDescription"></div>
            <div id="shopSeparator1"></div>
            <div id="shopSeparator2"></div>
        </div>
        <div id="map" class="outputDiv">
            <div id="mapContainer"></div>
        </div>
        <div id="mapKey">
            <div id="mapKeyTitle" class="message">Key</div>
            <div id="mapKeyInteraction" class="mapKeyEntry">Interaction</div>
            <div id="mapKeyShop" class="mapKeyEntry">Shop</div>
            <div id="mapKeyInn" class="mapKeyEntry">Inn</div>
            <div id="mapKeyBoss" class="mapKeyEntry">Boss</div>
        </div>
    </div>
</body>
</html>
