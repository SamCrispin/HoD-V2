<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HoD V2</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
    <script src="script/combatDefinitions.js"></script>
    <script src="script/combat.js"></script>
    <script src="script/interactions.js"></script>
    <script src="script/loot.js"></script>
    <script src="script/inventory.js"></script>
    <script src="script/shop.js"></script>
</head>

<body>
    <div id="bg">
        <div id="interaction" class="outputDiv">
            <div id="interactionOutput">Output</div>
            <div class="interactionOption" id="interactionOption1">1.</div>
            <div class="interactionOption" id="interactionOption2">2.</div>
            <div class="interactionOption" id="interactionOption3">3.</div>
            <div class="interactionOption" id="interactionOption4">4.</div>
            <div class="interactionOption" id="interactionOption5">5.</div>
        </div>
        <div id="inventory" class="outputDiv"></div>
        <div id="player" class="outputDiv"></div>
        <div id="fight" class="outputDiv">
            <div id="fightBack" onclick="fightBack()"></div>
            <div class="fightBannerBg" id="fightOpeningBanner">
                <div id="fightOpeningBannerMessage">What will you do?</div>
                <div class="fightOption hasHover" id="fightOpeningFightOption" onclick="displayFightOptions()">Fight</div>
                <div class="fightOption hasHover" id="fightOpeningWeaponsOption" onclick="displayWeapons()">Weapons</div>
            </div>
            <div class="fightBannerBg" id="fightMovesBanner">
                <div id="fightMoves">
                    <div class="fightMove hasHover" id="fightMove1">1</div>
                    <div class="fightMove hasHover" id="fightMove2">2</div>
                    <div class="fightMove hasHover" id="fightMove3">3</div>
                    <div class="fightMove hasHover" id="fightMove4">4</div>
                </div>
                <div id="fightMoveDescription">Desc</div>
            </div>
            <div class="fightBannerBg" id="fightWeaponsBanner"></div>
            <div class="fightBannerBg" id="fightMessageBanner"></div>
            <div class="fightInfo" id="fightInfoEnemy">
                <div class="fightName" id="fightNameEnemy">Name</div>
                <div class="fightTypeIcon" id="fightTypeIconEnemy"></div>
                <div class="fightMoveLabel" id="fightMoveLabelEnemy1">Move 1</div>
                <div class="fightMoveLabel fightMoveLabel2" id="fightMoveLabelEnemy2">Move 2</div>
                <div class="fightHealthBarBg">
                    <div class="fightHealthBar" id="fightHealthBarEnemy"></div>
                </div>
            </div>
            <div class="fightInfo" id="fightInfoPlayer">
                <div class="fightName" id="fightNamePlayer">Player</div>
                <div class="fightTypeIcon" id="fightTypeIconPlayer"></div>
                <div class="fightHealthBarBg">
                    <div class="fightHealthBar" id="fightHealthBarPlayer"></div>
                </div>
                <div class="fightHealthLabel" id="fightHealthLabelPlayer"></div>
            </div>
        </div>
        <div id="loot" class="outputDiv">
            <div id="lootItemContainer"></div>
        </div>
        <div id="shop" class="outputDiv">
            <div id="shopWelcome">Welcome to the shop</div>
            <div id="shopWeaponContainer"></div>
            <div id="shopItemContainer"></div>
            <div id="shopItemDescription"></div>
            <div id="shopSeparator1"></div>
            <div id="shopSeparator2"></div>
        </div>
        <div id="inn" class="outputDiv"></div>
    </div>
</body>
</html>
